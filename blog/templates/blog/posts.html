{% extends "mainApp/wrapper.html" %}

{% block content %}

<div class="container">
    {% for post in object_list %}
        <article class="post">
            <a href="/blog/{{post.id}}">{{post.title}}</a>
            <p>{{post.body}}}</p>
            <i>{{post.date|date:"d-m-Y"}}</i>
        </article>
    {% endfor %}
</div>

{% endblock %}
